<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <input id="countNumber">
        <div id="buttons">
            <button id="+" class="funcBtns">+</button>
            <button id="7" class="numBtns">7</button>
            <button id="8" class="numBtns">8</button>
            <button id="9" class="numBtns">9</button>
            <button id="-" class="funcBtns">-</button>
            <button id="4" class="numBtns">4</button>
            <button id="5" class="numBtns">5</button>
            <button id="6" class="numBtns">6</button>
            <button id="*" class="funcBtns">*</button>
            <button id="1" class="numBtns">1</button>
            <button id="2" class="numBtns">2</button>
            <button id="3" class="numBtns">3</button>
            <button id="/" class="funcBtns">/</button>
            <button id="." class="numBtns">.</button>
            <button id="0" class="numBtns">0</button>
            <button id="C" class="funcBtns">C</button>
            <button id="=" class="funcBtns">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
